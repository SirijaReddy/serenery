    <title>login</title>
</head>
<body>
    
    <div id="signup" >
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="index.html" method="post">
                            <h1 class="text-center head" style="color:goldenrod" >Sign-Up</h1>
                            <div class="form-group">
                                <label for="name" class="padd">Name:</label><br>
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="padd">E-Mail Id:</label><br>
                                <input type="email" name="username" id="username" class="form-control" placeholder="Email id" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="padd">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="padd">Confirm Password:</label><br>
                                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group d-grid gap-2">
                               <button name="submit" class="btn btn-md" type="submit">Submit</button> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var password = document.getElementById("password")
                        , cpassword = document.getElementById("cpassword");
    function validatePassword(){
        if(password.value != cpassword.value) {
            cpassword.setCustomValidity("Passwords Don't Match");
        } 
        else {
            cpassword.setCustomValidity('');
        }
    }
    password.onchange = validatePassword;
    cpassword.onkeyup = validatePassword;
</script>
